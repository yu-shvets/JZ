{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Julia Zinovieva | About</title>
    <link rel="stylesheet" href={{ PORTAL_URL }}{% static "about.css" %}>
</head>
<body>
    <div class="container">
        <div class="dropdown">
                <ul class="dropdown-menu">
                    <li><a href="{% url 'projects' %}">projects / проекты</a></li>
                    <li><a href="#">contacts / контакты</a></li>
                </ul>
      </div>
      <div class="main">
        {% if about.photo %}
        <img class="image" src={{ about.photo.url }}>
        {% endif %}
        <p>{{ about.info | linebreaks }}</p>
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</body>
</html>
